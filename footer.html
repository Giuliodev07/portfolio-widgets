<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body { 
    background: #191919; 
    margin: 0; 
    padding: 0; 
    font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    overflow: hidden; 
  }

  .footer-card { 
    background: #111111; 
    border: 1px solid #222; 
    border-top: 1px solid #333; 
    border-radius: 20px 20px 0 0; 
    padding: 15px 25px; 
    display: flex; 
    justify-content: center; 
  }

  .footer-content { 
    width: 100%; 
    max-width: 1200px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    flex-wrap: wrap; 
    gap: 15px; 
  }

  .copyright { 
    color: #555; 
    font-size: 9px; 
    letter-spacing: 2px; 
    font-weight: 700; 
    text-transform: uppercase; 
  }

  .social-group { 
    display: flex; 
    gap: 8px; 
  }

  .social-tag { 
    color: #efefef; 
    text-decoration: none; 
    font-size: 10px; 
    letter-spacing: 1px; 
    padding: 6px 14px; 
    border-radius: 6px; 
    background: #1c1c1c; 
    border: 1px solid #2a2a2a; 
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
    display: inline-block; 
    cursor: pointer; 
  }

  .social-tag:hover { 
    color: #00ffcc; 
    border-color: #00ffcc; 
    background: #151515; 
    transform: translateY(-2px); 
  }
</style>
</head>
<body>
  <div class="footer-card">
    <div class="footer-content">

        <a href="https://www.linkedin.com/in/giulio-casellato/?locale=en_US" target="_blank" class="social-tag">LINKEDIN</a>
        
        <a href="https://www.instagram.com/jewel.creates" target="_blank" class="social-tag">INSTAGRAM</a>
      </div>
    </div>
  </div>
</body>
</html>
