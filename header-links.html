<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body { 
    background: #191919; 
    margin: 0; 
    padding: 5px; 
    font-family: -apple-system, system-ui, sans-serif;
  }

  .nav-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    position: relative;
  }

  .nav-button { 
    color: #efefef; 
    text-decoration: none; 
    font-size: 11px; 
    letter-spacing: 1px; 
    padding: 8px 18px; 
    border-radius: 8px; 
    background: #1c1c1c; 
    border: 1px solid #2a2a2a; 
    transition: all 0.2s ease; 
    display: flex;
    align-items: center;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    white-space: nowrap;
    position: relative;
  }

  .nav-button:hover { 
    color: #00ffcc; 
    border-color: #00ffcc; 
    background: #151515; 
  }

  .reel-btn {
    border: 1px solid #00ffcc;
    color: #00ffcc;
  }

  /* Notifica "Copiato" */
  #copy-toast {
    position: absolute;
    top: -35px;
    left: 50%;
    transform: translateX(-50%);
    background: #00ffcc;
    color: #111;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 800;
    display: none;
    z-index: 100;
  }

  .icon { margin-right: 8px; font-size: 12px; }
</style>
</head>
<body>

  <div class="nav-container">
    <a href="IL_TUO_LINK_VIDEO_QUI" target="_blank" class="nav-button reel-btn">
      <span class="icon">▶</span> SHOWREEL 2026
    </a>
    
    <a href="https://www.linkedin.com/in/giulio-casellato/?locale=en_US" target="_blank" class="nav-button">
      LINKEDIN
    </a>
    
    <div style="position:relative">
      <div id="copy-toast">EMAIL COPIATA!</div>
      <div onclick="copyEmail(this)" class="nav-button">
        <span class="icon">✉</span> EMAIL
      </div>
    </div>
  </div>

  <script>
    function copyEmail(btn) {
      const email = "giulio.casellato98@gmail.com";
      const toast = document.getElementById('copy-toast');
      
      // Metodo di copia "Old School" più compatibile per gli embed
      const el = document.createElement('textarea');
      el.value = email;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);

      // Mostra la notifica visiva
      toast.style.display = 'block';
      btn.style.borderColor = '#00ffcc';
      
      setTimeout(() => {
        toast.style.display = 'none';
        btn.style.borderColor = '#2a2a2a';
      }, 2000);
    }
  </script>

</body>
</html>
