<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body { 
    background: #191919; 
    margin: 0; 
    padding: 10px; 
    font-family: -apple-system, system-ui, sans-serif;
    overflow: hidden;
  }

  .nav-container {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .nav-button { 
    color: #efefef; 
    text-decoration: none; 
    font-size: 11px; 
    letter-spacing: 1px; 
    padding: 8px 18px; 
    border-radius: 8px; 
    background: #1c1c1c; 
    border: 1px solid #2a2a2a; 
    transition: all 0.3s ease; 
    display: flex;
    align-items: center;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    white-space: nowrap;
  }

  .nav-button:hover { 
    color: #00ffcc; 
    border-color: #00ffcc; 
    background: #151515; 
  }

  .reel-btn {
    border: 1px solid #00ffcc;
    color: #00ffcc;
  }

  /* Notifica "Copiato" posizionata in basso */
  .copy-wrapper {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #copy-toast {
    position: absolute;
    top: 100%; /* Lo sposta esattamente sotto il pulsante */
    left: 50%;
    transform: translateX(-50%);
    color: #00ffcc;
    font-size: 9px;
    font-weight: 800;
    margin-top: 5px;
    display: none;
    white-space: nowrap;
    text-shadow: 0 0 5px rgba(0,255,204,0.5);
  }

  .icon { margin-right: 8px; font-size: 12px; }
</style>
</head>
<body>

  <div class="nav-container">
    <a href="https://www.youtube.com/watch?v=V9o9E0CeUAI" target="_blank" class="nav-button reel-btn">
      <span class="icon">▶</span> SHOWREEL 2026
    </a>
    
    <a href="https://www.linkedin.com/in/giulio-casellato/?locale=en_US" target="_blank" class="nav-button">
      LINKEDIN
    </a>
    
    <div class="copy-wrapper">
      <div onclick="copyEmail(this)" class="nav-button">
        <span class="icon">✉</span> EMAIL
      </div>
      <div id="copy-toast">✓ EMAIL COPIED!</div>
    </div>
  </div>

  <script>
    function copyEmail(btn) {
      const email = "giulio.casellato98@gmail.com";
      const toast = document.getElementById('copy-toast');
      
      // Metodo di copia ultra-compatibile
      const el = document.createElement('textarea');
      el.value = email;
      el.setAttribute('readonly', '');
      el.style.position = 'absolute';
      el.style.left = '-9999px';
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);

      // Feedback visivo
      toast.style.display = 'block';
      btn.style.borderColor = '#00ffcc';
      btn.style.color = '#00ffcc';
      
      setTimeout(() => {
        toast.style.display = 'none';
        btn.style.borderColor = '#2a2a2a';
        btn.style.color = '#efefef';
      }, 2000);
    }
  </script>

</body>
</html>
