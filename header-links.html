<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body { 
    background: #191919; 
    margin: 0; 
    padding: 5px; 
    font-family: -apple-system, system-ui, sans-serif;
  }

  .nav-container {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
  }

  .nav-button { 
    color: #efefef; 
    text-decoration: none; 
    font-size: 11px; 
    letter-spacing: 1px; 
    padding: 8px 18px; 
    border-radius: 8px; 
    background: #1c1c1c; 
    border: 1px solid #2a2a2a; 
    transition: all 0.2s ease; 
    display: flex;
    align-items: center;
    font-weight: 600;
    text-transform: uppercase;
    cursor: pointer;
    white-space: nowrap;
    user-select: none;
  }

  .nav-button:hover { 
    color: #00ffcc; 
    border-color: #00ffcc; 
    background: #151515; 
    transform: translateY(-2px);
  }

  .reel-btn {
    background: linear-gradient(90deg, #1c1c1c, #111);
    border: 1px solid #00ffcc;
    color: #00ffcc;
  }

  .reel-btn:hover {
    background: #00ffcc;
    color: #111;
  }

  /* Stile quando l'email viene copiata */
  .copied {
    border-color: #ff00ff !important;
    color: #ff00ff !important;
  }

  .icon { margin-right: 8px; font-size: 12px; }
</style>
</head>
<body>

  <div class="nav-container">
    <a href="IL_TUO_LINK_VIDEO_QUI" target="_blank" class="nav-button reel-btn">
      <span class="icon">▶</span> SHOWREEL 2026
    </a>
    
    <a href="https://www.linkedin.com/in/giulio-casellato/?locale=en_US" target="_blank" class="nav-button">
      LINKEDIN
    </a>
    
    <div onclick="copyEmail(this)" class="nav-button">
      <span class="icon">✉</span> <span id="email-label">giulio.casellato98@gmail.com</span>
    </div>
  </div>

  <script>
    function copyEmail(element) {
      const email = "giulio.casellato98@gmail.com";
      const label = document.getElementById('email-label');
      
      // Copia negli appunti
      navigator.clipboard.writeText(email).then(() => {
        // Feedback visivo
        const originalText = label.innerText;
        label.innerText = "COPIED!";
        element.classList.add('copied');
        
        // Ripristina dopo 2 secondi
        setTimeout(() => {
          label.innerText = originalText;
          element.classList.remove('copied');
        }, 2000);
      }).catch(err => {
        // Fallback in caso di errore: prova ad aprire il mailto classico
        window.location.href = "mailto:" + email;
      });
    }
  </script>

</body>
</html>
