<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  html, body {
    background: #191919;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Impedisce barre di scorrimento */
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    touch-action: none;
  }

  #overlay {
    position: absolute;
    bottom: 12px;
    right: 20px;
    color: #00ffcc;
    font-family: 'Courier New', Courier, monospace;
    pointer-events: none;
    text-align: right;
    opacity: 0.5;
    z-index: 10;
  }
</style>
</head>
<body>
  <div id="overlay">
    <div style="font-size: 7px; letter-spacing: 2px;">SYS_TIME</div>
    <div id="clock" style="font-size: 11px; font-weight: bold;">00:00:00</div>
  </div>
  <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const clockEl = document.getElementById('clock');
let particles = [];

// FUNZIONE PER RISOLVERE LO STRETCH
function syncCanvasSize() {
    // Imposta le dimensioni reali dei pixel uguali alle dimensioni visualizzate
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', syncCanvasSize);
// Chiamiamo il resize subito e anche dopo un piccolo delay (per Notion)
syncCanvasSize();
setTimeout(syncCanvasSize, 500);

// Orologio
function updateClock() {
    const now = new Date();
    clockEl.innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
}
setInterval(updateClock, 1000);
updateClock();

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() - 0.5) * 1.2;
        this.speedY = (Math.random() - 0.5) * 1.2;
        this.opacity = 1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= 0.015;
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

window.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    for(let i=0; i<2; i++) {
        particles.push(new Particle(x, y));
    }
});

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.strokeStyle = 'rgba(0, 255, 204, 0.1)';
    
    for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        
        for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 60) {
                ctx.beginPath();
                ctx.lineWidth = 0.5;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
            }
        }
        
        if (particles[i].opacity <= 0) {
            particles.splice(i, 1);
            i--;
        }
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
