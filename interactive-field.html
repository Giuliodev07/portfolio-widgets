<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
  body { 
    background: #191919; 
    margin: 0; 
    padding: 0; 
    overflow: hidden; 
    height: 120px;
    cursor: crosshair;
    font-family: 'Courier New', Courier, monospace;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
  }

  #overlay {
    position: absolute;
    bottom: 10px;
    right: 15px;
    color: rgba(0, 255, 204, 0.4);
    font-size: 10px;
    letter-spacing: 1px;
    pointer-events: none;
    text-align: right;
  }
</style>
</head>
<body>
  <div id="overlay">
    <div style="font-size: 8px; opacity: 0.6;">SYSTEM_TIME</div>
    <div id="clock">00:00:00</div>
  </div>
  <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const clockEl = document.getElementById('clock');
let particles = [];

// Fix per schermi ad alta densit√† (Retina/4K)
function resize() {
    const displayWidth = window.innerWidth;
    const displayHeight = window.innerHeight;
    if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
        canvas.width = displayWidth;
        canvas.height = displayHeight;
    }
}
window.addEventListener('resize', resize);
resize();

// Orologio Live
function updateClock() {
    const now = new Date();
    clockEl.innerText = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
}
setInterval(updateClock, 1000);
updateClock();

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 1.5 + 0.5;
        this.speedX = (Math.random() - 0.5) * 1.5;
        this.speedY = (Math.random() - 0.5) * 1.5;
        this.opacity = 1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.opacity -= 0.015;
    }
    draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// GESTIONE CURSORE SENZA OFFSET
window.addEventListener('mousemove', function(e) {
    const rect = canvas.getBoundingClientRect();
    // Calcolo la posizione esatta sottraendo la posizione del canvas nella pagina
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    
    for(let i=0; i<2; i++) {
        particles.push(new Particle(mouseX, mouseY));
    }
});

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.strokeStyle = 'rgba(0, 255, 204, 0.15)';
    ctx.lineWidth = 0.5;
    for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
            let dx = particles[a].x - particles[b].x;
            let dy = particles[a].y - particles[b].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 60) {
                ctx.beginPath();
                ctx.moveTo(particles[a].x, particles[a].y);
                ctx.lineTo(particles[b].x, particles[b].y);
                ctx.stroke();
            }
        }
        particles[a].update();
        particles[a].draw();
        if (particles[a].opacity <= 0) {
            particles.splice(a, 1);
            a--;
        }
    }
    requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
